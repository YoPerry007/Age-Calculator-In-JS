<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Random Age Calculator</title>
    <link rel="icon" href="./img/ek logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="container">
      <div class="entries">
        <div class="input-entries">
          <div class="entry">
            <small>DAY</small>
            <input type="number" placeholder="DD" />
            <small></small>
          </div>

          <div class="entry">
            <small>MONTH</small>
            <input type="number" placeholder="MM" />
            <small></small>
          </div>

          <div class="entry">
            <small>YEAR</small>
            <input type="number" placeholder="YYYY" />
            <small></small>
          </div>
        </div>
        <div class="separator">
          <hr />
          <button class="separator-img"></button>
          <small class="hide-text">click to submit</small>
        </div>
        <div class="age">
          <h1><span>--</span> years</h1>
          <h1><span>--</span> months</h1>
          <h1><span>--</span> days</h1>
        </div>
      </div>
    </div>
    <footer>&copy; From the Archives of Ekow Perry</footer>
    <script src="script.js"></script>
  </body>
</html>
