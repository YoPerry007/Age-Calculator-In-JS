<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="entries">
        <div class="input-entries">
          <div class="entry">
            <small>DAY</small>
            <input type="number" placeholder="DD" />
          </div>

          <div class="entry">
            <small>MONTH</small>
            <input type="number" placeholder="MM" />
          </div>

          <div class="entry">
            <small>YEAR</small>
            <input type="number" placeholder="YYYY" />
          </div>
        </div>
        <div class="separator">
          <hr />
          <div class="separator-img"></div>
        </div>
        <div class="age">
          <h1><span>--</span> years</h1>
          <h1><span>--</span> months</h1>
          <h1><span>--</span> days</h1>
        </div>
      </div>
    </div>
  </body>
</html>
